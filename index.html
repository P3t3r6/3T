<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3T</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 500px)">
	<link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1024px)">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="">
		//Download for offline use
		//jQuery
		//PeerJs
		//Fonts
	</script>

	<script src="plugins/peer.js"></script>
	<script src="plugins/jquery-1.11.0.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
	<div style="position: relative; line-height: 4em; padding: 3vh 5vmin 2vh 5vmin;">
		<span style="vertical-align: middle; font-size: 2vw; font-weight: 100;">3T</span>
		<div style="vertical-align: middle; float: right; display: inline; font-size: 1.3em;">
			<span id="playersTurn"></span>
				&nbsp; | &nbsp;
			<span id="yid"></span>
				&nbsp; | &nbsp;
			<span id="ySign"></span>
		</div>
	</div>
	<div style="margin:0px auto; width: 100%; padding:10px 0; text-align:center;">
		<div id="gameDiv">
			<table id="gameTable" cellspacing="14px">
				<tr>
					<td id="x1y1"></td>
					<td id="x2y1"></td>
					<td id="x3y1"></td>
				</tr>
				<tr>
					<td id="x1y2"></td>
					<td id="x2y2"></td>
					<td id="x3y2"></td>
				</tr>
				<tr>
					<td id="x1y3"></td>
					<td id="x2y3"></td>
					<td id="x3y3"></td>
				</tr>
			</table>
			
			<div id="msgBoard">
			</div>
		</div>
	
		<div id="infoControls">
			<table border="0" style="width: 50%; font-size: 1.3em; line-height: .3em; text-align: center; table-layout: fixed;">
				<tr>
					<td>
						<img src="images/crossNoShadow.png" style="display: inline; width: 100%;">
					</td>
					<td ><span class="fa fa-minus"></span></td>
					<td>
						<img src="images/circleNoShadow.png" style="display: inline; width: 100%;">
					</td>
				</tr>
				<tr>
					<td id="xscore"></td>
					<td><span class="fa fa-minus"></span></td>
					<td id="oscore"></td>
				</tr>
			</table>
				
			<p>
				<input type="text" id="pid" value="player" style="width:calc(90% - (2.5em + 2px))" />
				<button id="connect" style="width:2.5em; padding: 0 0 0 2px;"><span class="fa fa-chevron-right"></span></button>
			</p>

			<script>
				$('#pid').keypress(function(e) {
					if(e.which == 13){
						$('#connect').click();
					}
				});
			</script>
			
			<!-- 
				<p>
					<button onClick="resetGame();">ResetGame</button>
				</p>
			-->
		</div>
	</div>

	</a>
</body>
</html>
